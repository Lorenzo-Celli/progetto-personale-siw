<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inserisci furgone</title>
<link rel="stylesheet" href="/css/aggiungiRottaFormStyle.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
    </script>
</head>

<body>

	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<div class="card">
					<h3 class="text-center mb-4">inserisci nuovo furgone</h3>
					<form class="form-card" th:action="@{/admin/furgoneForm}"
						method="POST" th:object="${furgone}">
						<div class="row justify-content-between text-left ">
							<div class="form-group col-sm-6 flex-column d-flex data">
								<label class="form-control-label px-3 data-label">Targa<span
									class="text-danger"> *</span></label> <input type="text"
									th:field="*{targa}" id="fname" name="fname"
									placeholder="inserire targa furgone" onblur="validate(1)">
							</div>
							<div class="form-group col-sm-6 flex-column d-flex kmIniziali">
								<label class="form-control-label px-3 KmIniziali-label">Km
									attuali<span class="text-danger"> *</span>
								</label> <input th:field="*{kmAttuali}" type="text" id="fname"
									name="fname" placeholder="Inserisci km iniziali"
									onblur="validate(1)">
							</div>
						</div>
						<div class="row justify-content-end bottone-conferma">
							<div class="form-group col-sm-6 ">
								<button type="submit" class="btn btn-success">crea</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
