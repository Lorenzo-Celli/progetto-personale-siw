<html>

<head>
    <meta charset="UTF-8">
    <title>Inserisci rotta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
	
    <link rel="stylesheet" href="../../css/dettagliFurgoneStyle.css">
</head>

<body>

    <header>
		<h1>SIW FURGONI</h1>
	</header>

    <div class="container-card">
        <div class="immagine-furgone" style="background-image: url(https://st.depositphotos.com/1162342/1400/i/600/depositphotos_14004318-stock-photo-industrial-van.jpg);"></div>
        <div class="dettagli">
            <div class="id-furgone"><b>Identificativo furgone:</b><span class="stampa" th:text="${furgone.id}">id</span></div>
            <div class="id-furgone"><b>Targa:</b><span class="stampa" th:text="${furgone.targa}">targa</span></div>
            <div class="id-furgone"><b>Km attuali:</b><span class="stampa" th:text="${furgone.kmAttuali}">kmAttuali</span></div>
            <div class="rotte-eseguite"><b>Tabella rotte eseguite:</b></div>
            <div class="tabella-rotte">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id rotta</th>
                        <th scope="col">Data</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="rotta: ${rotteFurgone}">
                        <th th:if="${rotta.kmFinali}" scope="row" th:text="${rotta.id}">1</th>
                        <td th:if="${rotta.kmFinali}" th:text="${rotta.data}">Mark</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="rif-eseguite"><b>Tabella rifornimenti eseguiti    :</b></div>
            <div class="tabella-rifornimenti">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id rifornimento</th>
                        <th scope="col">Data</th>
                        <th scope="col">Importo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="rif: ${rifornimentiFurgone}">
                        <th scope="row" th:text="${rif.id}">1</th>
                        <td th:text="${rif.data}">Mark</td>
                        <td th:text="${rif.importo} +' ' +'â‚¬'">effe</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
        </div>
    </div>
    <div class="spaziofinale"></div>


    <footer>
        <p>Realizzato da Lorenzo Celli, Gianluca Marini, Francesco Martini</p>
    </footer>



</body>

</html>
