<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inserisci rotta</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
    </script>

<link rel="stylesheet" href="../css/rotteAdminStyle.css">
</head>

<body>

	<header>
		<h1>SIW FURGONI</h1>
	</header>


	<h2 class="titolo-1">Rotte in fase in esecuzione</h2>
	<div class="tabella-rotte-correnti">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Numero rotta</th>
					<th scope="col">Driver assegnato</th>
					<th scope="col">Targa furgone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rotta: ${rotteCorrenti}">
					<th scope="row" th:text="${rotta.id}">1</th>
					<td th:text="${rotta.user.nome} +' ' +${rotta.user.cognome}">Mark</td>
					<td><a th:text="${rotta.furgone.targa}"
						th:href="@{dettaglioFurgone/{idF}(idF=${rotta.furgone.id})}"></a></td>
					<td><a th:href="@{/admin/editRotta/{idR}(idR=${rotta.id})}">modifica,
					</a> <a th:href="@{/admin/deleteRotta/{idR}(idR=${rotta.id})}">
							elimina</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<hr>

	<h2 class="titolo-2">Rotte concluse</h2>
	<div class="tabella-rotte-concluse">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Numero rotta</th>
					<th scope="col">Data</th>
					<th scope="col">Driver</th>
					<th scope="col">Targa furgone</th>
					<th scope="col">Cod rifornimento</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rotta: ${rotteConcluse}">
					<th scope="row" th:text="${rotta.id}">1</th>
					<td th:text="${rotta.data}">Mark</td>
					<td th:text="${rotta.user.nome} +' ' +${rotta.user.cognome}">Otto</td>
					<td><a th:text="${rotta.furgone.targa}"
						th:href="@{dettaglioFurgone/{idF}(idF=${rotta.furgone.id})}"></a></td>
					 <td th:if="${rotta.rifornimento}" th:text="${rotta.rifornimento.id}">Otto</td>
					 <td th:unless="${rotta.rifornimento}"></td>
					 					<td><a th:href="@{/admin/editRotta/{idR}(idR=${rotta.id})}">modifica,
					</a> <a th:href="@{/admin/deleteRotta/{idR}(idR=${rotta.id})}">
							elimina</a></td>
				</tr>
			</tbody>
		</table>
	</div>



	<footer>
		<p>Realizzato da Lorenzo Celli, Gianluca Marini, Francesco Martini</p>
	</footer>

</body>
</html>
