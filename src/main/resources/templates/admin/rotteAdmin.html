<html>

<head>
    <meta charset="UTF-8">
    <title>Inserisci rotta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
	
    <link rel="stylesheet" href="/css/rotteAdminStyle.css">
</head>

<body>

    <div class="tabella-rotte-correnti">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Numero rotta</th>
            <th scope="col">Driver assegnato</th>
            <th scope="col">Targa furgone</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="rotta: ${rotteCorrenti}">
            <th scope="row" th:text="${rotta.id}">1</th>
            <td th:text="${rotta.user.nome} +' ' +${rotta.user.cognome}">Mark</td>
            <td><a th:text="${rotta.furgone.targa}" th:href="@{dettaglioFurgone/{idF}(idF=${rotta.furgone.id})}"></a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr>

    <div class="tabella-rotte-concluse">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Numero rotta</th>
                <th scope="col">Data</th>
                <th scope="col">Driver</th>
                <th scope="col">Targa furgone</th>
                <th scope="col">Cod rifornimento</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="rotta: ${rotteConcluse}">
                <th scope="row" th:text="${rotta.id}">1</th>
                <td th:text="${rotta.data}">Mark</td>
                <td th:text="${rotta.user.nome} +' ' +${rotta.user.cognome}">Otto</td>
                <td> <a th:text="${rotta.furgone.targa}" th:href="@{dettaglioFurgone/{idF}(idF=${rotta.furgone.id})}"></a></td>
              </tr>
            </tbody>
          </table>
        </div>
    

</body>

</html>
