<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>furgoni</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
    </script>

<link rel="stylesheet" href="/css/rotteAdminStyle.css">
</head>

<body>

	<header>
		<h1>SIW FURGONI</h1>
	</header>


	<h2 class="titolo-1">furogni disponibili</h2>
	<div class="tabella-rotte-correnti">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Targa</th>
					<th scope="col">Km attuali</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="furgone: ${furgoni}">
					<th scope="row" th:text="${furgone.targa}">ASD123</th>
					<td th:text="${furgone.kmAttuali}">22</td>
					<td><a th:href="@{dettaglioFurgone/{idF}(idF=${furgone.id})}">dettaglio</a></td>
					<td><a th:href="@{/admin/editFurgone/{idF}(idF=${furgone.id})}">modifica,
					</a> <a th:href="@{/admin/deleteFurgone/{idF}(idF=${furgone.id})}">
							elimina</a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<footer>
		<p>Realizzato da Lorenzo Celli, Gianluca Marini, Francesco Martini</p>
	</footer>

</body>
</html>
