<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Driver</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
    </script>

<link rel="stylesheet" href="../css/driver.css">
</head>

<body>

	<header>
		<h1>SIW FURGONI</h1>
	</header>


	<h2 class="titolo-1">Driver</h2>
	<div class="tabella-driver">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Cognome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${drivers}">
					<th scope="row" th:text="${user.id}">1</th>
					<td th:text="${user.nome} +' ' +${user.cognome}">Mark</td>

					<td> <a th:href="@{/admin/deleteDriver/{idR}(idR=${user.id})}">
							elimina</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<hr>

	


	<footer>
		<p>Realizzato da Lorenzo Celli, Gianluca Marini, Francesco Martini</p>
		<a th:href="@{/default}">HOME</a>
	</footer>

</body>
</html>
