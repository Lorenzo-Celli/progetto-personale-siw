<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>rifornimenti</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
    </script>

<link rel="stylesheet" href="/css/rotteAdminStyle.css">
</head>

<body>

	<header>
		<h1>SIW FURGONI</h1>
	</header>


	<h2 class="titolo-1">rifornimenti effettuati</h2>
	<div class="tabella-rotte-correnti">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Data</th>
					<th scope="col">Importo</th>
					<th scope="col">Targa furgone</th>
					<th scope="col">id rotta associata</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rifornimento: ${rifornimenti}">
					<th scope="row" th:text="${rifornimento.data}">22/22/22</th>
					<td th:text="${rifornimento.importo}">22</td>
					<td><a th:text="${rifornimento.furgone.targa}"
						th:href="@{dettaglioFurgone/{idF}(idF=${rifornimento.furgone.id})}"></a></td>
					<td><a th:text="${rifornimento.rotta.id}">3</a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<footer>
		<p>Realizzato da Lorenzo Celli, Gianluca Marini, Francesco Martini</p>
	</footer>

</body>
</html>
