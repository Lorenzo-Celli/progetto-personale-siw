<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/login.css">
<meta charset="UTF-8" />
<title>SIW FURGONI</title>
</head>
<body>
	<header>
		<h1>SIW FURGONI</h1>
	</header>
	<main>
		<form id="login_form" class="form_class" th:action="@{/login}"
			method="POST">
			<div class="title_div">LOGIN</div>
			<div class="form_div">
				<label>Username:</label> <input class="field_class" name="username"
					type="text" placeholder="Username" autofocus required> <label>Password:</label>
				<input id="pass" class="field_class" name="password" type="password"
					placeholder="password" required>
				<button class="submit_class" type="submit">LOGIN</button>
			</div>
			<div class="info_div">
				<p>
					Non hai ancora un account <a th:href="@{/register}">
						Registrati!</a>
				</p>
			</div>
		</form>
	</main>
	<footer>
		<p>Realizzato da Lorenzo Celli</p>
	</footer>
</body>
</html>
